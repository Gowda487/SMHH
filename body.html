<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR with Text Highlighting and Drive Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .line {
            cursor: pointer;
        }
        .highlighted {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>OCR, Highlight Text, and Save to Drive</h1>
    <form id="fileUploadForm">
        <label for="fileInput">Choose a file:</label>
        <input type="file" id="fileInput" accept="image/*,application/pdf" required>
        <button type="button" id="uploadButton">Upload and Extract Text</button>
    </form>
    <div id="output">
        <h2>Extracted Text (Click lines to highlight):</h2>
        <div id="ocrText"></div>
    </div>
    <button id="saveButton" style="margin-top: 20px;" disabled>Save Highlighted Text to Drive</button>

    <script src="https://cdn.jsdelivr.net/npm/tesseract.js/dist/tesseract.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        let highlightedLines = [];

        // Initialize Google API
        function initGoogleAPI() {
            gapi.load('client:auth2', async () => {
                await gapi.client.init({
                    apiKey: 'YOUR_API_KEY',
                    clientId: 'YOUR_CLIENT_ID.apps.googleusercontent.com',
                    scope: 'https://www.googleapis.com/auth/drive.file',
                });
            });
        }

        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const ocrTextContainer = document.getElementById('ocrText');
            const saveButton = document.getElementById('saveButton');

            if (fileInput.files.length === 0) {
                alert('Please select a file.');
                return;
            }

            const file = fileInput.files[0];

            if (!file.type.startsWith('image/')) {
                alert('Please upload a valid image file.');
                return;
            }

            ocrTextContainer.textContent = 'Processing...';
            saveButton.disabled = true;

            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const imgData = e.target.result;
                    const result = await Tesseract.recognize(imgData, 'eng', {
                        logger: info => console.log(info), // Logs OCR progress
                    });
                    const lines = result.data.text.split('\n');
                    ocrTextContainer.innerHTML = ''; // Clear previous content

                    // Create clickable lines
                    lines.forEach((line, index) => {
                        const lineElement = document.createElement('div');
                        lineElement.textContent = line;
                        lineElement.className = 'line';
                        lineElement.dataset.index = index;

                        // Add click event for highlighting
                        lineElement.addEventListener('click', () => {
                            if (lineElement.classList.toggle('highlighted')) {
                                highlightedLines.push(line);
                            } else {
                                highlightedLines = highlightedLines.filter(l => l !== line);
                            }
                        });

                        ocrTextContainer.appendChild(lineElement);
                    });

                    saveButton.disabled = false;
                };
                reader.readAsDataURL(file);
            } catch (error) {
                console.error(error);
                ocrTextContainer.textContent = 'An error occurred while processing the file.';
            }
        });

        // Save highlighted lines to Google Drive
        document.getElementById('saveButton').addEventListener('click', async () => {
            if (highlightedLines.length === 0) {
                alert('Please highlight some text to save.');
                return;
            }

            const content = highlightedLines.join('\n');
            const file = new Blob([content], { type: 'text/plain' });
            const metadata = {
                name: 'Highlighted_Text.txt',
                mimeType: 'text/plain',
            };

            const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', file);

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({ Authorization: `Bearer ${accessToken}` }),
                    body: form,
                });

                if (response.ok) {
                    alert('Highlighted text saved to Google Drive successfully!');
                } else {
                    console.error('Drive API error:', await response.json());
                    alert('Failed to save text to Google Drive.');
                }
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('An error occurred while saving to Drive.');
            }
        });

        initGoogleAPI();
    </script>
</body>
</html>
